name: Cypress Tests - Zap Imoveis Home Page

on:
  push:
    branches:
      - main
    paths:
      - 'cypress-zap-imoveis/**.js'
      - 'cypress-zap-imoveis/**.json'
      - 'cypress-zap-imoveis/**.yml'

jobs:
  cypress-zap-imoveis-tests:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20.13.1

      - name: Install dependencies
        run: npm install
        working-directory: ./cypress-zap-imoveis

      - name: Run Cypress tests
        run: npm run cypress:headless
        working-directory: ./cypress-zap-imoveis
